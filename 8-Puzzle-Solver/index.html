<!-- Basic Html Structure -->
<html>
    <head>
        <title>CSE 545 Project 2</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="#">
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <h1>8 Puzzle Solver</h1>
        <div class="grid">
            <div class="grid-item" id="0">1</div>
            <div class="grid-item" id="1">2</div>
            <div class="grid-item" id="2">3</div>
            <div class="grid-item" id="3">4</div>
            <div class="grid-item" id="4">5</div>
            <div class="grid-item" id="5">6</div>
            <div class="grid-item" id="6">7</div>
            <div class="grid-item" id="7">8</div>
            <div class="grid-item" id="8">9</div>
        </div>
        <div class="btn-panel">
            <button id="shuffle">Shuffle</button>
            <button id="solve">Solve</button>
            <button id="reset">Reset</button>
        </div>
        <script src="./scripts/index.js"></script>
    </body>
</html>
